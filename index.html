<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Lime Scooters</title>
  </head>
  <body>
    <div>

      <!--logo & Titolo-->
      <header>
        <img src="logo.png" alt="Lime-logo">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <!--Barra dei comandi-->
      <nav>
        <input type="button" value="Prenota">
        <input type="button" value="Termina Prenotazione">
        <input type="button" value="Accendi Luci">
      </nav>

      <!--Monopattini selezionabili-->
      <main>

        <!--Monopattino Gino22-->
        <div>
          <input type="checkbox" name="Gino22">
          <h2>Monopattino Gino22</h2>
          <p>Via Guadalametri - a 220 metri da te</p>
          <span>Stato carica:</span>
          <div id="statocaricaGino22"></div>
        </div>

        <!--Monopattino Mike22-->
        <div>
          <input type="checkbox" name="Mike24">
          <h2>Monopattino Mike24</h2>
          <p>Via Ricciardoni - a 420 metri da te</p>
          <span>Stato carica:</span>
          <div id="statocaricaMike24"></div>
        </div>

        <!--Monopattino Fede154-->
        <div>
          <input type="checkbox" name="Fede154">
          <h2>Monopattino Fede154</h2>
          <p>Via Mentarini - a 490 metri da te</p>
          <span>Stato carica:</span>
          <div id="statocaricaFede154"></div>
        </div>

      </main>
    </div>
  </body>
</html>
